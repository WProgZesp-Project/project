<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Email | PDFApp</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body { font-family:sans-serif; background:#90B8D6; color:#333; }
    .notice { background:#fff; max-width:400px; margin:5% auto; padding:2rem;
              border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .notice h2 { color:#639EE; text-align:center; }
    .notice p { margin:1rem 0; }
    .notice button {
      margin-top:1rem; width:100%; padding:.6rem;
      background:#85DECB; border:none; border-radius:4px;
      color:#fff; font-size:1rem; cursor:pointer;
    }
    .notice button:hover { filter:brightness(0.9); }
  </style>
</head>
<body>
  <div class="notice">
    <h2>Almost There!</h2>
    <p>Weâ€™ve sent a confirmation link to:</p>
    <p><strong>{{ email }}</strong></p>
    <p>Please check your inbox and click the link to activate your account.</p>
    <button
      hx-get="{% url 'login' %}"
      hx-swap="innerHTML"
      hx-target="body">
      Go to Log In
    </button>
  </div>
</body>
</html>
