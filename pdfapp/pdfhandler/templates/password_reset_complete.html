<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete | PDFApp</title>
  <style>
    body {
      font-family: sans-serif;
      background: #90B8D6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .notice {
      background: #fff;
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .notice h2 {
      color: #639EEC;
      text-align: center;
    }
    .notice p {
      margin: 1rem 0;
      line-height: 1.5;
    }
    .notice a.login-button {
      display: block;
      margin-top: 1.5rem;
      width: 100%;
      padding: .6rem;
      background: #85DECB;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background .2s, transform .1s;
      box-sizing: border-box;
    }
    .notice a.login-button:hover {
      background: #78cbb0;
      transform: translateY(-1px);
    }
    .success-icon {
      text-align: center;
      font-size: 3rem;
      margin: 1rem 0;
      color: #85DECB;
    }
  </style>
</head>
<body>
  <div class="notice">
    <h2>Password Reset Complete</h2>
    <div class="success-icon">âœ“</div>
    <p>Your password has been successfully changed.</p>
    <p>You can now use your new password to log in to your account.</p>
    
    <a href="{% url 'login' %}" class="login-button">
      Log In
    </a>
  </div>
</body>
</html>
