{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Manager</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>

    <div class="top-bar">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    
        {% if authenticated %}
            <div class="user-info" id="userInfo">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        {% else %}
            <div class="auth-buttons">
                <a href="{% url 'login' %}" class="btn btn-auth">Login</a>
                <a href="{% url 'register' %}" class="btn btn-auth">Register</a>
            </div>
        {% endif %}
    </div>

    <div class="divider"></div>

    <div class="menu-bar">
        <div class="menu-item">
            Convert
            <img src="https://img.icons8.com/85DECB/50/swap.png" alt="Convert" />
        </div>
        <div class="menu-item">
            Organize
            <img src="https://img.icons8.com/85DECB/50/folder-invoices.png" alt="Organize" />
        </div>
        <div class="menu-item">
            Edit
            <img src="https://img.icons8.com/85DECB/50/edit.png" alt="Edit" />
        </div>
    </div>

    <div class="upload-box">
        <button class="btn btn-upload">Choose files</button>
        <p>or drag & drop them here</p>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close" id="closeSidebar">&times;</div>
        <span class="username"></span>
        <hr />
        <div>Your history</div>

        <div class="sidebar-section" data-section="convert">Convert</div>
        <div class="sidebar-section" data-section="organize">Organize</div>
        <div class="submenu" id="submenu-organize">
            <a href="{% url 'merge_pdfs' %}">Merge</a>
        </div>
        <div class="sidebar-section" data-section="edit">Edit</div>
        <div class="submenu" id="submenu-edit">
            <a href="{% url 'remove_password_page' %}">Remove password</a>
        </div>

        <hr />
        <div>Settings</div>
        <hr />
        <div><a href="#" id="logoutLink">Sign out</a></div>
    </div>

    <!-- Scripts -->
    <script>
        window.username = {{ username|safe }};
    </script>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
