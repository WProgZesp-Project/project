<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PDFApp</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #90B8D6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .login {
      background: #fff;
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login h2 {
      color: #639EE;
      text-align: center;
      margin-top: 0;
    }
    .login label {
      display: block;
      margin: .5rem 0 .2rem;
    }
    .login input {
      width: 100%;
      padding: .5rem;
      border: 1px solid #88CFA8;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login button {
      margin-top: 1rem;
      width: 100%;
      padding: .6rem;
      background: #85DECB;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    .login button:hover {
      background: #78cbb0;
      transform: translateY(-1px);
    }
    .signup-button {
      margin-top: .5rem;
      width: 100%;
      padding: .6rem;
      background: #639EE;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    .signup-button:hover {
      background: #5784b1;
      transform: translateY(-1px);
    }
    .error {
      color: red;
      margin-top: .5rem;
    }
  </style>
</head>
<body>
  <div id="main-content" class="login">
    <h2>Log in</h2>
    <div id="login-error">
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </div>
    <form
      hx-post="{% url 'login' %}"
      hx-target="#login-error"
      hx-swap="innerHTML">
      <label for="id_email">Email</label>
      <input type="email" id="id_email" name="email" required>
      <label for="id_password">Password</label>
      <input type="password" id="id_password" name="password" required>
      <button type="submit">Log in</button>
    </form>
    <button
      class="signup-button"
      hx-get="{% url 'register' %}"
      hx-target="#main-content"
      hx-swap="innerHTML">
      Sign Up
    </button>
  </div>
</body>
</html>
